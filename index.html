<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Page</title>
</head>
<body>
    <h1>I am Internal Text</h1>

    <!-- Link to a local file -->
    <p><a href="local_file.txt" target="_blank" title="Link to Local File">Local File Link</a></p>

    <!-- Link to a high-level directory -->
    <p><a href="../" title="Link to High Level Directory">High Level Directory Link</a></p>

    <!-- Link to an internet website -->
    <p><a href="https://www.example.com" target="_blank" title="Link to Internet Website">Internet Website Link</a></p>

    <!-- Link with email address -->
    <p><a href="mailto:example@example.com" title="Send Email">Email Link</a></p>
</body>
</html>
